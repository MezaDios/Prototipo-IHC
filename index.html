<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Font Awesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!--Anime-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./index.css">

    <title>Prototipo</title>
</head>

<body>

    <audio id="audio" class="d-none" controls>
        <source type="audio/wav" src="./click.mp3">
    </audio>


    <!--Code here-->

    <div id="home" class="menu tab-pane fade active show" role="tabpanel" aria-labelledby="home">
        <div id="contenedor" class="container-fluid d-flex flex-column justify-content-center align-items-center">
            <h1 id="titulo" class="display-1 text-white animated infinite pulse delay-1s unselectable mb-5">DEVOLIA</h1>
            <hr>
            <button class="button primary mx-auto mt-5 mb-2 display-4">
                <i class="fas fa-gamepad"></i>
                Play
            </button>

            <div class="row w-75 mx-auto my-4">
                <div class="col-6 p-0">
                    <button id="settings" class="button secondary h2" data-toggle="pill" href="#contenedorConf"
                        role="tab" aria-controls="interface" aria-selected="false">
                        <i class="fas fa-cogs"></i>
                        Settings
                    </button>
                </div>
                <div class="col-6 p-0">
                    <button id="exit" class="button secondary h2" data-toggle="modal" data-target="#modalExit">
                        <i class="fas fa-sign-out-alt"></i>
                        Exit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="contenedorConf" class="container-fluid p-4 tab-pane fade" role="tabpanel" aria-labelledby="contenedorConf">
        <div class="row w-75 mx-auto rounded">
            <div class="col-4 bg-light border-right">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link bg-dark border text-white my-2 text-center" id="home-tab" data-toggle="pill"
                        href="#home" role="tab" aria-controls="home" aria-selected="true" data-toggle="tooltip"
                        data-placement="bottom" title="Back"><i class="fas fa-chevron-left"></i></a>
                    <a class="nav-link bg-light border text-dark my-2" id="interface-tab" data-toggle="pill"
                        href="#interface" role="tab" aria-controls="interface" aria-selected="false">Interface</a>
                    <a class="nav-link bg-light border text-dark my-2" id="keyMapping-tab" data-toggle="pill"
                        href="#keyMapping" role="tab" aria-controls="keyMapping" aria-selected="true">Key mapping</a>
                </div>
            </div>
            <div class="col-8 bg-light pt-3">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="keyMapping" role="tabpanel"
                        aria-labelledby="keyMapping-tab">
                        <h1 class="text-dark text-center">SETTINGS</h1>
                    </div>
                    <div class="tab-pane fade" id="interface" role="tabpanel" aria-labelledby="interface-tab">
                        <h1 class="text-dark text-center">SETTINGS</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Code here-->

    <!--Modal-->
    <div class="modal fade" id="modalExit" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-light">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3 class="text-center">Are you sure you want to exit?</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">No
                    </button>
                    <button id="exitYes" type="button" class="btn btn-light">Yes
                    </button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
